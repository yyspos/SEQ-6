{% extends "base.html" %}
{% block title %}Accueil{% endblock %}
{% block content %}
<h2>Bienvenue à la Bibliothèque Moderne</h2>
<form method="GET" action="/">
    <input type="text" name="query" placeholder="Rechercher un livre..." style="width: 70%; padding: 10px;">
    <button type="submit" style="padding: 10px;">Rechercher</button>
</form>
{% if books %}
    <h3>Résultats :</h3>
    <ul>
        {% for book in books %}
        <li>{{ book['titre'] }} - {{ book['auteur'] }} ({{ book['categorie'] }})</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
